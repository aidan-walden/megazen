<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MegaZen</title>
</head>
<body>
<h1>Welcome to MegaZen</h1>
<h2 id="downloads-header">Current Downloads</h2>
<div id="downloads"></div>
<h2 id="completed-header">Completed Downloads</h2>
<div id="completed"></div>
<h2 id="waiting-header">Waiting Downloads</h2>
<div id="waiting"></div>
<h2 id="errors-header">Errors</h2>
<div id="errors"></div>
</body>
<script>
    const downloads = document.getElementById("downloads");
    const completed = document.getElementById("completed");
    const waiting = document.getElementById("waiting");
    const errors = document.getElementById("errors");

    const dlsHeader = document.getElementById("downloads-header");
    const completedHeader = document.getElementById("completed-header");
    const waitingHeader = document.getElementById("waiting-header");
    const errorsHeader = document.getElementById("errors-header");

    dlsHeader.style.visibility = "hidden";
    completedHeader.style.visibility = "hidden";
    waitingHeader.style.visibility = "hidden";
    errorsHeader.style.visibility = "hidden";


    const socket = new WebSocket("ws://" + window.location.host + "/ws/downloads");

    socket.onopen = function() {
        console.log("Connected to websocket");
    };

    socket.onmessage = function(event) {
        let data = JSON.parse(event.data);
        console.log(data);

        if (data['downloads'].length > 0) {
            dlsHeader.style.visibility = "visible";
            completedHeader.style.visibility = "visible";

            let completedStr = '';
            let downloadsStr = '';
            data['downloads'].forEach(function(dl) {
                if(dl['complete']) {
                    completedStr += `<p>${dl['path']}</p><hr />`;
                }
                else {
                    downloadsStr += `<p>${dl['progress']}% ${dl['path']}</p><hr />`;
                }
            });

            downloads.innerHTML = downloadsStr;
            completed.innerHTML = completedStr;
        }

        if (data['waiting'].length > 0) {
            waitingHeader.style.visibility = "visible";

            let waitingStr = '';
            data['waiting'].forEach(function(dl) {
               waitingStr += `<p>${dl['path']}</p><hr />`
            });

            waiting.innerHTML = waitingStr;
        }

        if (data['errors'].length > 0) {
            errorsHeader.style.visibility = "visible";

            let errorsStr = '';
            data['errors'].forEach(function(error) {
                errorsStr += `<p>${error}</p><hr />`
            });

            errors.innerHTML = errorsStr;
        }
    };

    socket.onclose = function() {
        console.log("Disconnected from websocket");
    };

    socket.onerror = function(error) {
        console.log("Error: " + error);
    };

    setInterval(function() {
        socket.send("ping");
    }, 250);

</script>
</html>
